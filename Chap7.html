<body>
<h1 align="center">Chapter#7 - Forms</h1>
<form>
     <fieldset>
         <legend>Your Details:</legend>
         <label for="name">Name:</label>
         <input type="text" id="name"><br><br>
         <label for="Mail">Email:</label>
         <input type="text" id="Mail">
     </fieldset>
    <br><br>
    <fieldset>
        <legend>Your Review:</legend>
        <label for="hear">How did you hear about us?</label>
        <select id="hear">
            <option>Google</option>
            <option>Facebook</option>
            <option>From Friend</option>
            <option>News Paper</option>
            <option>Other</option>
        </select><br><br>
        <label>Would You visit again?</label><br><br>
        <input type="radio" id="Yes" value="Yes" name="visit">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" value="No" name="visit">
        <label for="No">No</label>
        <input type="radio" id="maybe" value="Maybe" name="visit">
        <label for="maybe">Maybe</label><br><br>
        <label>Comments:</label><br>
        <textarea></textarea><br><br>
        <input type="checkbox" value="updates" id="update">
        <label for="update">Sign up for email updates</label>
        <br>
        <br>
        <input type="submit" value="Submit Review">



    </fieldset>
</form>
</body>
</html>
